<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tate | Contact</title>
    <link rel="stylesheet" href="styles/style-contact.css">
</head>
<body>
    <div id="content">

        <header>
            <nav>
                <a id="logo_link" href="index.html">
                    <img class="logo" src="images/tate_web_logo.jpg" alt="Tate Logo">
                </a>
                <a class="nav_link" href="index.html">Home</a>
                <a class="nav_link" href="portfolio.html">Portfolio</a>
                <a class="nav_link" href="contact.html">Contact</a>
            </nav>
        </header>

        <div class="dark-overlay">
            <div class="container">
                <h2>Contact Form</h2>
                <form action="mailto:your_email@example.com" method="post" enctype="text/plain">
                    <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Message:</label>
                <textarea id="message" name="message" required></textarea>
                
                <input type="submit" value="Submit">
                </form>
            </div>
        </div>
        
        <footer>
            <p>Tate Portfolio &copy; 2024 - Phoenix Stephan</p>
            <p><a href="site-plan.html" target="_blank">Site Plan</a></p>
            <p><a href="contact.html" target="_blank">Contact</a></p>
            <div class="social">
                <a href="https://www.instagram.com/tatestephanart/" target="_blank">
                    <img src="images/instagram.png" alt="instagram icon">
                </a>
            </div>
        </footer>
        
    </div>
</body>
</html>
